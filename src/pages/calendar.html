<div class="card flex not-prose p-4 w-full">
  <div id="calendar-custom"></div>
</div>
<!-- Modal Button (Hidden) -->

<button
  type="button"
  class="btn hidden"
  id="modalTrigger"
  aria-haspopup="dialog"
  aria-expanded="false"
  aria-controls="calendar-event-modal"
  data-overlay="#calendar-event-modal"
></button>

<!-- Modal -->
<div
  id="calendar-event-modal"
  class="overlay modal overlay-open:opacity-100 hidden"
  role="dialog"
  tabindex="-1"
>
  <div class="modal-dialog overlay-open:opacity-100">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Event</h3>
        <button
          type="button"
          class="btn btn-text btn-circle btn-sm absolute end-3 top-3"
          aria-label="Close"
          data-overlay="#calendar-event-modal"
        >
          <span class="icon-[tabler--x] size-4"></span>
        </button>
      </div>
      <form id="eventForm">
        <div class="modal-body pt-0">
          <div class="mb-4">
            <label class="label label-text" for="eventTitle">
              Add event title below
            </label>
            <input
              type="text"
              id="eventTitle"
              class="input"
              placeholder="Event title"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-soft btn-secondary"
            data-overlay="#calendar-event-modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
