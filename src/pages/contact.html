<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">
    Contact Us
  </h1>

  <form
    id="contactForm"
    class="bg-white shadow-md rounded-lg p-8 mb-8 max-w-lg mx-auto"
  >
    <div class="mb-6">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="name"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
        required
      />
    </div>

    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
        required
      />
    </div>

    <div class="mb-6">
      <label for="message" class="block text-sm font-medium text-gray-700"
        >Message</label
      >
      <textarea
        id="message"
        name="message"
        autocomplete="off"
        rows="4"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
        required
      ></textarea>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Send
      </button>
    </div>
  </form>

  <div id="messageContainer" class="mt-4 text-center"></div>

  <div class="mb-8 text-center">
    <h2 class="text-xl font-bold mb-2 text-indigo-700">Phone Number</h2>
    <p class="text-gray-700">+1 (123) 456-7890</p>
  </div>

  <div class="text-center">
    <h2 class="text-xl font-bold mb-2 text-indigo-700">Helpdesk</h2>
    <p class="text-gray-700">
      Find answers to your questions about event planning in our
      <a href="/helpdesk" class="text-indigo-600 hover:underline">Helpdesk</a>.
    </p>
  </div>
</div>
