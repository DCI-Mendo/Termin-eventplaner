
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    
    <form id="contactForm" class="mb-8">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
      
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
      </div>
      
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Send</button>
    </form>
    
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Phone Number</h2>
      <p class="text-gray-700">+1 (123) 456-7890</p>
    </div>
    
    <div>
      <h2 class="text-xl font-bold mb-2">Helpdesk</h2>
      <p class="text-gray-700">Find answers to your questions about event planning in our <a href="/helpdesk" class="text-indigo-600 hover:underline">Helpdesk</a>.</p>
    </div>
  </div>
